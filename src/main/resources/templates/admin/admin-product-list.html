<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Link font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link font bricolage-grotesque -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/main_admin.css">
    <link rel="stylesheet" href="/static/css/base_admin.css">
    <title>List Product</title>
</head>
<body>
    <div id="main-admin-page">
        <div class="admin-header">
            <div class="navbar">
                <img src="/static/image/nav-logo.svg" alt="" class="nav-logo" onclick="window.location='/admin_index'">
                <button onclick="window.location.href='/logout'" class="bricolage-grotesque" type="button" style="cursor: pointer;background: #b3e0ff;outline: none;border-radius: 5px;padding: 0.5rem 0.75rem;border: none;font-size: 1.12rem;">Logout
                </button>
            </div>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar bricolage-grotesque">
                <div class="sidebar-menu-item">
                    <img src="/static/image/home-icon.svg" alt="">
                    <a th:href="@{/admin_index}">Home</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/category-icon.svg" alt="">
                    <a th:href="@{/getAllCategory}">Category</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item background-for-active">
                    <img src="/static/image/product-icon.svg" alt="">
                    <a th:href="@{/getAllProduct}">Product</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/color-icon.svg" alt="">
                    <a th:href="@{/getAllColor}">Color</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/size-icon.svg" alt="">
                    <a th:href="@{/getAllSize}">Size</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/stock-icon.svg" alt="">
                    <a th:href="@{/getAllStock}">Stock</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/order-icon.svg" alt="">
                    <a th:href="@{/getAllOrder}">Order</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/user-icon.svg" alt="">
                    <a th:href="@{/getAllUser}">User</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/role-icon.svg" alt="">
                    <a th:href="@{/getAllRole}">Role</a>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-product-nav bricolage-grotesque">
                    <div class="admin-product-productlist background-for-active">
                        <img src="/static/image/Product_list_icon.svg" alt="">
                        <p class="mt-1rem">Product List</p>
                    </div>
                    <div class="admin-product-addproduct" onclick="window.location='/addNewProduct'">
                        <img src="/static/image/Product_Cart.svg" alt="">
                        <p class="mt-1rem">Add Product</p>
                    </div>
                </div>
                <div class="admin-product">
                    <div class="admin-product-content inter">
                        <div class="product-list">
                            <div class="product-list-format-main list-format-main">
                                <p>ID</p>
                                <p>Product name</p>
                                <p>Description</p>
                                <p>Price</p>
                                <p>Product photo</p>
                                <p>Task</p>
                            </div>
                            <hr />
                            <div class="product-list-wrap">
                                <div th:each="product:${products}">
                                    <div class="product-list-format product-list-format-main list-format-main">
                                        <p th:text="${product.productId}"></p>
                                        <p th:text="${product.productName}"></p>
                                        <p style="text-align: justify;" th:text="${product.description}"></p>
                                        <p th:text="${product.price}"></p>
                                        <img class="product-list-img" th:src="${'/static/image/'+product.image}" alt="">
                                        <div class="product-list-button">
                                            <button class="edit-button button">
                                                <a class="text-button" th:href="${'/updateProduct/'+product.productId}">Edit</a>
                                            </button>
                                            <button class="delete-button button">
                                                <a class="text-button text-white" th:href="${'/deleteProduct/'+product.productId}">Delete</a>
                                            </button>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
