<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: Jetbrain;
            src: url(/static/fonts/JetBrainsMono-Regular.ttf);
        }

        * {
            font-family: Jetbrain;
        }

        #side-nav>div {
            transition: .3s ease;
            cursor: pointer;
            border-radius: 12px;
        }

        #side-nav>div:hover {
            background-color: rgb(207, 204, 204);
        }

        #side-nav>div:nth-child(5) {
            background-color: rgb(207, 204, 204);
            cursor: none;
        }
    </style>
</head>

<body>
    <div style="height:127px;display:flex;gap:40%;border-bottom-style:solid;border-bottom-width:1px;">
        <div style="width:40%;display:flex;justify-content: center;align-items: center;">
            <div
                style="width:84.4px;height:84px;background-image: url(/static/image/logo.png);background-size: 100% 100%;">
            </div>
            <div>
                <div style="font-size: 44px;font-weight:700;text-transform: uppercase;">shopper
                </div>
                <div style="color:#D13330;font-size:14px;font-weight: 200;">Admin panel</div>
            </div>
        </div>
        <div style="width:20%;display:flex;justify-content: center;align-items: center;">
            <div style="display:flex;align-items: center;width:134px;height:77px;gap:20px">
                <div
                    style="width:77px;height: 100%;background-size: 100% 100%;background-image: url(/static/image/admin.png);">
                </div>
                <div
                    style="width:19px;height:37px;background-image: url(/static/image/breadcrum_arrow.png);background-size: 100% 100%;rotate: 90deg;">
                </div>
            </div>
        </div>
    </div>
    <div style="height: 897px;display: flex;">
        <div id="side-nav" style="width: 256px;height: 100%;border-right: 1px solid;">
            <div
                style="font-size:30px;font-weight: 500;display: flex;align-items: center;justify-content: center;height:87px;margin-top: 20px;">
                Home
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 28px;height:20px;background-size: 100% 100%;background-image: url(/static/image/category.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">Category</div>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 30px;height:30px;background-size: 100% 100%;background-image: url(/static/image/color.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">Color</div>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 28px;height:20px;background-size: 100% 100%;background-image: url(/static/image/product.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">Product</div>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 28px;height:20px;background-size: 100% 100%;background-image: url(/static/image/user.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">User</div>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 28px;height:20px;background-size: 100% 100%;background-image: url(/static/image/role.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">Role</div>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;height:87px;margin-top: 30px;">
                <div
                    style="width: 28px;height:20px;background-size: 100% 100%;background-image: url(/static/image/size.png);">
                </div>
                <div style="font-size:30px;font-weight: 500;">Size</div>
            </div>
        </div>
        <div>
            <div style="height: 73px;gap:66px;display:flex;margin-left:300px;margin-top:20px">
                <div
                    style="width:200px;border-style:solid;border-width: 1px;border-color:#D9D9D9;display:flex;justify-content: center;align-items: center;cursor:pointer;">
                    <a th:href="@{/getAllUser}" style="text-decoration: none;color:#000000">User
                    List</a></div>
                <div
                    style="width:200px;border-style:solid;border-width: 1px;border-color:#D9D9D9;display:flex;justify-content: center;align-items: center;background-color: #D9D9D9;">
                    Add
                    User</div>
            </div>
            <div style="width:1000px;height:500px;margin-top:46px;margin-left:20px;">
                <div style="width: 100%;display:flex;justify-content: center;height:49px;font-size: 28px;">Add New User
                </div>

                <form style="width:95%" th:action="@{/addNewUser}" method="post" th:object="${new_user}">
                    <div class="mb-3">
                        <label for="InputUserName" class="form-label">Tên người dùng</label>
                        <input type="text" class="form-control" id="InputUserName" placeholder="Nhập tại đây" th:field="*{userName}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Nhập tại đây" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label for="InputUserName" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" placeholder="Nhập tại đây" th:field="*{phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label for="InputUserName" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" placeholder="Nhập tại đây" th:field="*{address}">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
