<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link font bricolage-grotesque -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/main_admin.css">
    <link rel="stylesheet" href="/static/css/base_admin.css">
    <link rel="stylesheet" href="/static/css/reciept_second.css">
    <title>Stock</title>
</head>
<body>
<div id="main-admin-page">
    <div class="admin-header">
        <div class="navbar">
            <img src="/static/image/nav-logo.svg" alt="" class="nav-logo">
            <button onclick="window.location.href='/logout'" class="bricolage-grotesque" type="button" style="cursor: pointer;background: #b3e0ff;outline: none;border-radius: 5px;padding: 0.5rem 0.75rem;border: none;font-size: 1.12rem;">Logout
            </button>
        </div>
    </div>
    <div class="admin-container">
        <div class="admin-sidebar bricolage-grotesque">
            <div class="sidebar-menu-item">
                <img src="/static/image/home-icon.svg" alt="">
                <a th:href="@{/admin_index}">Home</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/category-icon.svg" alt="">
                <a th:href="@{/getAllCategory}">Category</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/product-icon.svg" alt="">
                <a th:href="@{/getAllProduct}">Product</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/color-icon.svg" alt="">
                <a th:href="@{/getAllColor}">Color</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/size-icon.svg" alt="">
                <a th:href="@{/getAllSize}">Size</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/stock-icon.svg" alt="">
                <a th:href="@{/getAllStock}">Stock</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/order-icon.svg" alt="">
                <a th:href="@{/getAllOrder}">Order</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item background-for-active">
                <img src="/static/image/user-icon.svg" alt="">
                <a th:href="@{/getAllUser}">User</a>
            </div>
            <hr class="sidebar-menu-item-hr">
            <div class="sidebar-menu-item">
                <img src="/static/image/role-icon.svg" alt="">
                <a th:href="@{/getAllRole}">Role</a>
            </div>
        </div>
        <div class="admin-content">
            <div class="admin-stock-nav bricolage-grotesque">
                <div class="admin-stock-receipt background-for-active">
                    <img src="/static/image/Product_Cart.svg" alt="">
                    <p>Receipt</p>
                </div>
                <div class="admin-stock-inventory">
                    <img src="/static/image/Product_list_icon.svg" alt="">
                    <p>Inventory</p>
                </div>
            </div>
            <div class="admin-stock">
                <div class="admin-stock-content inter">
                    <div th:if="${slt_stock!=null}" class="receipt-stock">
                        <form th:action="@{/receipt}" th:object="${slt_stock}" method="post">
                        <div class="stock-itemfield">
                            <p>Product category</p>
                            <select th:field="*{product}" class='receipt-category-selector' >
                                <option th:value="${slt_stock.product.productId}" th:text="${slt_stock.product.productName}" selected></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Color</p>
                            <select th:field="*{color}" class='receipt-color-selector' >
                                <option th:value="${slt_stock.color.colorId}" th:text="${slt_stock.color.colorName}" selected></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Size</p>
                            <select th:field="*{size}" class='receipt-size-selector' >
                                <option th:value="${slt_stock.size.sizeId}" th:text="${slt_stock.size.sizeName}" selected></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Quantity</p>
                            <input th:field="*{quantity}" th:value="${slt_stock.quantity}" type="text" name='name' placeholder='Type number' />
                        </div>
                        <span class="pull-mid"><button class='category-btn' type="submit">Import</button></span>
                        </form>
                    </div>
                    <div th:if="${slt_stock==null}" class="receipt-stock">
                        <form th:action="@{/receipt}" method="post" th:object="${new_stock}">
                        <div class="stock-itemfield">
                            <p>Product</p>
                            <select th:field="*{product}" name="category" class='receipt-category-selector'>
                                <option th:each="product:${products}" th:value="${product.productId}" th:text="${product.productName}"></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Color</p>
                            <select th:field="*{color}" name="category" class='receipt-color-selector'>
                                <option th:each="color:${colors}" th:value="${color.colorId}" th:text="${color.colorName}"></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Size</p>
                            <select th:field="*{size}" name="category" class='receipt-size-selector'>
                                <option th:each="size:${sizes}" th:value="${size.sizeId}" th:text="${size.sizeName}"></option>
                            </select>
                        </div>
                        <div class="stock-itemfield">
                            <p>Quantity</p>
                            <input th:field="*{quantity}" type="text" name='name' placeholder='Type number' />
                        </div>
                        <span class="pull-mid"><button type="submit" class='category-btn'>Import</button></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
