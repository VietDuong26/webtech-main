<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link font bricolage-grotesque -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/main_admin.css">
    <link rel="stylesheet" href="/static/css/base_admin.css">
    <title>Color</title>
</head>
<body>
    <div id="main-admin-page">
        <div class="admin-header">
            <div class="navbar">
                <img src="/static/image/nav-logo.svg" alt="" class="nav-logo" onclick="window.location='/admin_index'">
                <button class="bricolage-grotesque" type="button" style="background: #b3e0ff;outline: none;border-radius: 5px;padding: 0.5rem 0.75rem;border: none;font-size: 1.12rem;">Logout
                </button>
            </div>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar bricolage-grotesque">
                <div class="sidebar-menu-item">
                    <img src="/static/image/home-icon.svg" alt="">
                    <a th:href="@{/admin_index}">Home</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/category-icon.svg" alt="">
                    <a th:href="@{/getAllCategory}">Category</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/product-icon.svg" alt="">
                    <a th:href="@{/getAllProduct}">Product</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/color-icon.svg" alt="">
                    <a th:href="@{/getAllColor}">Color</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/size-icon.svg" alt="">
                    <a th:href="@{/getAllSize}">Size</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/stock-icon.svg" alt="">
                    <a th:href="@{/getAllStock}">Stock</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/order-icon.svg" alt="">
                    <a th:href="@{/getAllOrder}">Order</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item background-for-active">
                    <img src="/static/image/user-icon.svg" alt="">
                    <a th:href="@{/getAllUser}">User</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="/static/image/role-icon.svg" alt="">
                    <a th:href="@{/getAllRole}">Role</a>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-color-nav bricolage-grotesque">
                    <div class="admin-color-add" onclick="window.location='/addNewColor'">
                        <img src="/static/image/Product_Cart.svg" alt="">
                        <p>Add Color</p>
                    </div>
                    <div class="admin-color-list background-for-active">
                        <img src="/static/image/Product_list_icon.svg" alt="">
                        <p>Color List</p>
                    </div>
                </div>
                <div class="admin-color">
                    <div class="admin-color-content inter">
                        <div class="color-list">
                            <div class="color-list-format-main list-format-main">
                                <p>ID</p>
                                <p>Color name</p>
                                <p>Task</p>
                            </div>
                            <hr />
                            <div class="color-list-wrap">
                                <div th:each="color:${colors}">
                                    <div class="color-list-format color-list-format-main list-format-main">
                                        <p th:text="${color.colorId}"></p>
                                        <p th:text="${color.colorName}"></p>
                                        <div class="color-list-button">
                                            <button class="edit-button button button-flex">
                                                <a th:href="${'/updateColor/'+color.getColorId()}">Edit</a>
                                            </button>
                                            <button class="delete-button button button-flex">
                                                <a th:href="${'/deleteColor/'+color.getColorId()}">Delete</a>
                                            </button>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
