<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/updateProduct}" method="post" th:object="${selected_product}" enctype="multipart/form-data">
    <div class="mb-3">
        <label  class="form-label">Id</label>
        <input readonly="true" type="text" class="form-control" th:field="*{productId}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" th:field="*{productName}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Mô tả</label>
        <input type="text" class="form-control" th:field="*{description}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Ảnh</label>
        <input type="file" name="file" id="file" class="form-control" th:field="*{file}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Giá</label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label  class="form-label">Danh mục</label>
        <select th:field="*{category_id}">
            <option th:each="category:${categories}"  th:text="${category.categoryName}" th:value="${category.categoryId}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Sửa</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
