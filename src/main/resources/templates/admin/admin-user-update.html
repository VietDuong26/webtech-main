<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link font inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Link font bricolage-grotesque -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Link CSS -->
  <link rel="stylesheet" href="/static/css/main_admin.css">
  <link rel="stylesheet" href="/static/css/base_admin.css">
  <title>User</title>
</head>
<body>
<div id="main-admin-page">
  <div class="admin-header">
    <div class="navbar">
      <img src="/static/image/nav-logo.svg" alt="" class="nav-logo">
      <button class="bricolage-grotesque" type="button" style="background: #b3e0ff;outline: none;border-radius: 5px;padding: 0.5rem 0.75rem;border: none;font-size: 1.12rem;">Logout
      </button>
    </div>
  </div>
  <div class="admin-container">
    <div class="admin-sidebar bricolage-grotesque">
      <div class="sidebar-menu-item">
        <img src="/static/image/home-icon.svg" alt="">
        <a th:href="@{/admin_index}">Home</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/category-icon.svg" alt="">
        <a th:href="@{/getAllCategory}">Category</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/product-icon.svg" alt="">
        <a th:href="@{/getAllProduct}">Product</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/color-icon.svg" alt="">
        <a th:href="@{/getAllColor}">Color</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/size-icon.svg" alt="">
        <a th:href="@{/getAllSize}">Size</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/stock-icon.svg" alt="">
        <a th:href="@{/getAllStock}">Stock</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/order-icon.svg" alt="">
        <a th:href="@{/getAllOrder}">Order</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item background-for-active">
        <img src="/static/image/user-icon.svg" alt="">
        <a th:href="@{/getAllUser}">User</a>
      </div>
      <hr class="sidebar-menu-item-hr">
      <div class="sidebar-menu-item">
        <img src="/static/image/role-icon.svg" alt="">
        <a th:href="@{/getAllRole}">Role</a>
      </div>
    </div>
    <div class="admin-content">
      <div class="admin-user">
        <div class="admin-user-content inter">
          <form th:action="@{/updateUser}" method="post" th:object="${selected_user}">
          <div class="update-user">
            <h1>Update User</h1>
            <div class="user-itemfield">
              <p>ID</p>
              <input type="text" name='name' placeholder='Type here' readonly th:value="${selected_user.userId}"/>
            </div>
            <div class="user-itemfield">
              <p>User name</p>
              <input type="text" name='name' placeholder='Type here' th:value="${selected_user.userName}" th:field="*{userName}"/>
            </div>
            <div class="user-itemfield">
              <p>Password</p>
              <input type="password" th:value="${selected_user.password}" th:field="*{password}" name='name' placeholder='Type here' />
            </div>
            <div class="user-itemfield">
              <p>Phone number</p>
              <input type="text" name='name' placeholder='Type here' th:value="${selected_user.phoneNumber}" th:field="*{phoneNumber}"/>
            </div>
            <div class="user-itemfield">
              <p>Address</p>
              <input type="text" name='name' placeholder='Type here' th:value="${selected_user.address}" th:field="*{address}"/>
            </div>
            <button class='user-btn' type="submit">Update</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
